<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng ký ở ký túc xá</title>
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div class="header">
      <h1>Đăng ký ở ký túc xá</h1>
    </div>
    <div class="main">
      <div class="main__form">
        <fieldset>
          <legend style="text-align: center;">
            Thông tin sinh viên đăng ký
          </legend>
          <div class="form__group form__label">
            <label for="form__name">Họ tên sinh viên</label>
          </div>
          <div class="form__group form__input">
            <input type="text" id="form__name" />
            <span id="fullname__error" class="error"></span>
          </div>
          <div class="form__group form__label">
            <label for="form__masv">Mã sinh viên</label>
          </div>
          <div class="form__group form__input">
            <input type="text" id="form__masv" />
            <span id="masv__error" class="error"></span>
          </div>
          <div class="form__group form__label">
            <label for="form__gender">Giới tính</label>
            <input
              type="radio"
              name="gender"
              value="Nam"
              id="male"
              style="cursor: pointer"
            />
            Nam
            <input
              type="radio"
              name="gender"
              value="Nữ"
              id="female"
              style="cursor: pointer"
            />
            Nữ
            <input
              type="radio"
              name="gender"
              value="Khác"
              id="other"
              style="cursor: pointer"
            />Khác
            <span id="gender__error" class="error"></span>
          </div>
          <div class="form__group form__label">
            <label for="form__birthday">Ngày sinh</label>
          </div>
          <div class="form__group form__input">
            <input type="date" id="form__birthday" />
            <span id="birthdayError"></span>
          </div>
          <div class="form__group form__label">
            <label for="form__cityzen">CCCD</label>
          </div>
          <div class="form__group form__input">
            <input type="text" id="form__cityzen" />
            <span id="cityzen__error" class="error"></span>
          </div>
          <div class="form__group form__label">
            <label for="form__school">Trường đang theo học</label>
          </div>
          <div class="form__group form__input">
            <input type="text" id="form__school" />
            <span id="school__error" class="error"></span>
          </div>
          <div class="form__group form__label">
            <label for="form__email">Email</label>
          </div>
          <div class="form__group form__input">
            <input type="email" id="form__email" />
            <span id="email__error" class="error"></span>
          </div>
          <div class="form__group form__label">
            <label for="form__phone">Số điện thoại</label>
          </div>
          <div class="form__group form__input">
            <input type="text" id="form__phone" />
            <span id="phone__error" class="error"></span>
          </div>
          <div class="form__group form__label">
            <label for="form__hometown">Quê quán</label>
          </div>
          <div class="form__group form__input">
            <input type="text" id="form__hometown" />
            <span id="hometown__error" class="error"></span>
          </div>
          <div class="form__group form__label">
            <label for="form__room">Bố trí phòng ở</label>
          </div>
          <div class="form__group form__input">
            <input type="text" id="form__room" />
            <span id="room__error" class="error"></span>
          </div>
          <div class="form__group form__button">
            <input
              type="button"
              class="button"
              value="Thêm mới"
              id="btnAdd"
              onclick="AddStudent()"
            />
            <input type="button" class="button" value="Sửa" id="btnEdit" />
            <input
              type="button"
              class="button"
              value="Xóa"
              id="btnRemove"
              onclick="RemoveStudent()"
            />
            <input
              type="button"
              class="button"
              value="Lưu Storage"
              id="btnSetStorage"
              onclick="SetStorage()"
            />
            <!-- <input
              type="button"
              class="button"
              value="Lấy Storage"
              id="btnGetStorage"
              onclick="GetStorage()"
            /> -->
          </div>
        </fieldset>
      </div>
      <div class="main__search">
        <!-- <input
          type="button"
          class="button"
          value="Tìm kiếm"
          onclick="SearchStudent()"
        /> -->
        <label class="label__search">Tìm kiếm</label>
        <input
          type="text"
          id="form__search"
          placeholder="Nhập Mã sinh viên..."
          onkeyup="SearchStudent()"
          onchange="SearchStudent()"
        />
      </div>
      <div class="main__table">
        <table class="table">
          <thead>
            <tr>
              <th colspan="11">Danh sách sinh viên ở ký túc xá</th>
            </tr>
            <tr>
              <th></th>
              <th>Họ tên sinh viên</th>
              <th>Mã sinh viên</th>
              <th>Giới tính</th>
              <th>Ngày sinh</th>
              <th>CCCD</th>
              <th>Trường đang học</th>
              <th>Email</th>
              <th>Số điện thoại</th>
              <th>Quê quán</th>
              <th>Phòng được bố trí</th>
            </tr>
          </thead>
          <tbody id="tbodyStudent">
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!-- <script src="../js/student1.js"></script> -->
    <script src="../js/student.js"></script>
    <script src="../js/studentlist.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
